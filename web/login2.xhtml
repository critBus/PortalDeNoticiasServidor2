    <h:body> 
        <h:form id="formInicio">
        <p:remoteCommand name="irAInicio" actionListener="#{beanLogin3.apretoLogin()}" />

        <!-- **********************************************************************************************************************************************************

        <div id="login-page">
            <div class="container">

                <form id="loginForm" class="form-login" action="${facesContext.externalContext.requestContextPath}/j_spring_security_check" method="post">
                    <h2 class="form-login-heading">Iniciar</h2>
                    <div class="login-wrap">
                        <div class="row">
                            <div class="col col-sm-12">
                                <c:if test="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                    <div class="alert-danger">
                                        ${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}
                                    </div>
                                </c:if>
                            </div>
                        </div>
                        <h:inputText  onkeyup="alEscribir();"  id="j_username" a:required="true" a:placeholder="Usuario" a:autofocus="true" class="form-control"/>
                        <br></br>
                        <h:inputSecret onkeyup="alEscribir();"  id="j_password" a:required="true" a:placeholder="Contrase&ntilde;a" class="form-control"/>
                        <br/><br/>
                       <!-- <h:commandButton  action="# {beanLogin3.apretoLogin()}" value="Login"   type="submit"/> -->
                         <button onclick="alert('asd'); alEscribir(); irAInicio();" class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i>&nbsp;&nbsp;Iniciar</button>
                    </div>
                </form>	  	
                

               <!-- # {startBean.startServer()} -->
            </div>
        </div>

        <script>
            function alEscribir() {
    document.getElementById("formInicio:entradaUsuario").value=document.getElementById("j_username").value;
    document.getElementById("formInicio:entradaContra").value=document.getElementById("j_password").value;

}
